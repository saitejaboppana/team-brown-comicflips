          rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.7.0/css/all.css}" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
        body {
            padding-top: 56px;
            background-color: whitesmoke;
        }

        .far:hover, .fas:hover{
            cursor: pointer;
        }

        .card-header, .card-footer{
            background-color: white;
        }

        .blogBody{
            background-color: whitesmoke;
            padding: 10px 10px 2px 10px;
        }

        hr{
            margin: 0;
        }


    </style>

<body>

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ComicFlips</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown dropdown">

                            <!--<button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                                <i class="fas fa-user-circle" style="font-size: 30px;" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <!--</button>-->

                            </div>
                        </div>
                            <!--<i class="fas fa-user-circle" style="font-size: 30px;"></i>-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h3 class="my-4" style="text-align: center;">
                    All Comics
                </h3>

                <!-- Blog Post -->
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col col-md-1" style="margin: 0px;">
                                <i class="fas fa-user-circle" style="font-size:50px"></i>
                            </div>
                            <div class="col col-sm-2" style="float: left">
                                <h5>User</h5>
                                <span>Time Stamp</span>
                            </div>
                        </div>
                    </div>
                    <canvas class="card-img-top" height="100"></canvas>
                    <hr>
                    <div class="card-body blogBody">
                        <h5><strong>Post Title</strong></h5>
                    </div>
                    <hr>
                    <span style="padding: 5px 10px 5px 10px;font-size: small;">2 Likes, 5 Comments</span>
                    <div class="card-footer">
                        <div class="row" style="text-align: center">
                            <div class="col">
                                <i class="far fa-thumbs-up" style="font-size:20px;"><span style="padding: 10px;">Like</span></i>
                            </div>

                            <div class="col">
                                <i class="far fa-comment" style="font-size:20px;"><span style="padding: 10px;">Comment</span></i>
                            </div>

                            <div class="col">
                                <i class="fas fa-share" style="font-size:20px;"><span style="padding: 10px;font-weight: normal">Share</span></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <ul class="pagination justify-content-center mb-4">
                    <li class="page-item">
                        <button class="btn btn-primary" type="button">Load More</button>
                    </li>
                </ul>

            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Side Widget -->
                <div class="card my-4" style="text-align: center">
                    <h5 class="card-header">Top Comics</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <a href = "#">Comic 1</a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <a href = "#">Comic 1</a>
                            </div>                        </div>

                        <div class="row">
                            <div class="col">
                                <a href = "#">Comic 1</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Widget -->
                <div class="card my-4" style="text-align: center">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Categories Widget -->
                <div class="card my-4" style="text-align: center">
                    <h5 class="card-header">Categories</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <a href="#">Web Design</a>
                                    </li>
                                    <li>
                                        <a href="#">Classic</a>
                                    </li>
                                    <li>
                                        <a href="#">Political</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <a href="#">Comedy</a>
                                    </li>
                                    <li>
                                        <a href="#">World</a>
                                    </li>
                                    <li>
                                        <a href="#">Space</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
