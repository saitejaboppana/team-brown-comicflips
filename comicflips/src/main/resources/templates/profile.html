<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.7.0/css/all.css}" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script>
        $(document).ready(function(){
            $("#update").hide();

            $("#edit").on("click", function(e){
                e.preventDefault();
                $(this).hide();
                $("#update").show();
                $("#firstName").prop("disabled", false);
                $("#firstName").val($("#firstName").attr("placeholder"));
                $("#lastName").prop("disabled", false);
                $("#lastName").val($("#lastName").attr("placeholder"));
                $("#username").val($("#username").attr("placeholder"));
                $("#email").prop("disabled", false);
                $("#email").val($("#email").attr("placeholder"));
                $("#password").prop("disabled", false);
                $("#password").val($("#password").attr("placeholder"));
            })
        })
    </script>
    <style>
        body {
            padding-top: 56px;
            background-color: whitesmoke;
        }

        i:hover{
            cursor: pointer;
        }

        .card-header, .card-footer{
            background-color: white;
        }

        .blogBody{
            background-color: whitesmoke;
            padding: 10px 10px 2px 10px;
        }

        hr{
            margin: 0;
        }

        .form-group{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }


    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">ComicFlips</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            Comic
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" th:href="@{/create}">Create Comic</a>
                            <a class="dropdown-item" href="#" th:href="@{/component}">Create Component</a>
                        </div>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown dropdown">
                            <i class="fas fa-user-circle" style="font-size: 30px; color:white;" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#" th:href="@{/profile}">View Profile(TEMP)</a>
                                <a class="dropdown-item" href="/logout" >Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col">
                <h3 style="text-align:center; margin-top: 1.5rem;margin-bottom: 1.5">
                    Profile
                </h3>

                <div class="card mb-4">
                    <h5 class="card-header" style="text-align: center">
                        Info
                    </h5>
                    <div class="card-body" style="text-align: center;">
                        <img src="http://placehold.it/500x400" alt="Card image cap">
                        <p></p>
                        <form th:action="@{/updateUser}" method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                                <div class="col">
                                    <input name="firstName" type="text" id="firstName" th:placeholder="${user.firstName}" class="form-control" autofocus disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                                <div class="col">
                                    <input name="lastName" type="text" id="lastName" th:placeholder="${user.lastName}" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col">
                                    <input name="email" type="email" id="email" th:placeholder="${user.email}" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label">Username</label>
                                <div class="col">
                                    <input name="username" type="text" id="username" th:placeholder="${user.username}" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Password</label>
                                <div class="col">
                                    <input name="password"  type="password" id="password" placeholder="hidden" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col">
                                    <button id="edit" class="btn btn-primary" style="width: 100%;">Edit</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col">
                                    <button type="submit" id="update" class="btn btn-primary" style="width: 100%;">Update</button>
                                </div>
                            </div>
                        </form> <!-- /form -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <div class="card text-center">
                    <div class="card-header">
                        <h5>My Comics</h5>
                    </div>
                    <div class="card-body" style="max-height:200px;overflow: scroll">
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">My Comic 1</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">My Comic 2</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">My Comic 3</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">My Comic 4</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">My Comic 5</button></a>
                        </p>
                    </div>
                </div>

            </div>

            <div class="col">

                <div class="card text-center">
                    <div class="card-header">
                        <h5>Subscribed Comics</h5>
                    </div>
                    <div class="card-body" style="max-height:200px;overflow: scroll">
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">Subscribed Comic 1</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">Subscribed Comic 2</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">Subscribed Comic 3</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">Subscribed Comic 4</button></a>
                        </p>
                        <p>
                            <a href = "#"><button type="button" class="btn btn-secondary">Subscribed Comic 5</button></a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
