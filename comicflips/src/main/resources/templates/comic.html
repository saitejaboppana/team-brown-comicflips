<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Comic</title>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.7.0/css/all.css}" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 56px;
            background-color: whitesmoke;
        }

        .far:hover, .fas:hover{
            cursor: pointer;
        }

        .card-header, .card-footer{
            background-color: white;
        }

        .blogBody{
            background-color: whitesmoke;
            padding: 10px 10px 2px 10px;
        }

        hr{
            margin: 0;
        }


    </style>

</head>

<body>

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ComicFlips</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown dropdown">

                            <!--<button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                            <i class="fas fa-user-circle" style="font-size: 30px;" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <!--</button>-->
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="@{/login}">Login</a>
                                <a class="dropdown-item" th:href="@{/register}">Register</a>
                            </div>
                        </div>
                        <!--<i class="fas fa-user-circle" style="font-size: 30px;"></i>-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col">

                <h3 style="text-align:center; margin-top: 1.5rem;margin-bottom: 0">
                    Comic Title
                </h3>

                <!--<h3 class="my-4">-->
                    <!--Comic Title by User-->
                <!--</h3>-->

                <h4 style="text-align:center; margin-bottom: 1.5rem;top: 0">
                    by User
                </h4>

                <!-- Blog Post -->
                <div class="card mb-4">
                    <!--<div class="card-header">-->
                        <!--<div class="row">-->
                            <!--<div class="col" style="text-align: center;">-->
                                <!--<h5>User</h5>-->
                                <!--<span>Time Stamp</span>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<canvas class="card-img-top" height="100"></canvas>-->
                    <div class="card-body">
                        <div id = "comic" style="display: block;text-align: center;">
                            <img height="300" width="300">
                            <img height="300" width="300" style="margin-left: 20px;margin-right: 20px;">
                            <img height="300" width="300">
                        </div>
                    </div>

                    <hr>

                    <div class = "card-body">
                        <h3>About</h3>
                    </div>

                    <hr>
                    <span style="padding: 5px 10px 5px 10px;font-size: small;">2 Likes, 5 Comments</span>
                    <div class="card-footer">
                        <div class="row" style="text-align: center">
                            <div class="col">
                                <i class="far fa-thumbs-up" style="font-size:20px;"><span style="padding: 10px;">Like</span></i>
                            </div>

                            <div class="col">
                                <i class="far fa-comment" style="font-size:20px;"><span style="padding: 10px;">Comment</span></i>
                            </div>

                            <div class="col">
                                <i class="fas fa-share" style="font-size:20px;"><span style="padding: 10px;font-weight: normal">Share</span></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card my-4">
                    <h5 class="card-header">Leave a Comment:</h5>
                    <div class="card-body">
                        <div class="media mb-4">
                            <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
                            <div class="media-body">
                                <h5 class="mt-0">User</h5>
                                Comment
                            </div>
                        </div>
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

</body>

</html>
