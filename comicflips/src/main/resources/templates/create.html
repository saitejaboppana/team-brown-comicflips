<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Comic</title>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"

          th:href="@{https://use.fontawesome.com/releases/v5.7.0/css/all.css}" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

            th:src="@{https://cdn.bootcss.com/fabric.js/2.7.0/fabric.min.js}"></script>

    <style>
        body {
            padding-top: 56px;
            background-color: whitesmoke;
            overflow: visible;
        }

        canvas {
            border: 1px solid black;
            margin: 5px;
            /*z-index: 1;*/
        }

        /*.canvas-container{*/
            /*margin: 5px;*/
        /*}*/

        .canvas-container {
            margin:0 auto ;
            margin-bottom: 10px;
        }

        i:hover{
            cursor: pointer;
        }

        .control:hover{
            cursor: pointer;
            background-color: ghostwhite;
        }

        .selected:hover{
            cursor: pointer;
            background-color: #e34f51;
            color: white;
        }

        .card-header, .card-footer{
            background-color: white;
        }

        .blogBody{
            background-color: whitesmoke;
            padding: 10px 10px 2px 10px;
        }

        hr{
            margin: 0;
        }

        .control{
            background-color: white;
            font-size: 25px;
            border-right: #dad7d9 solid 1px;
            border-bottom: #dad7d9 solid 1px;
            border-top: #dad7d9 solid 1px;
            padding: 15px 25px;
        }

        .selected{
            background-color: #e34f51;
            color: white;
        }

    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ComicFlips</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown dropdown">

                            <i class="fas fa-user-circle" style="font-size: 30px; color:white;" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="@{/login}">Login</a>
                                <a class="dropdown-item" th:href="@{/register}">Register</a>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col">
                <h3 style="text-align:center; margin-top: 1.5rem;   margin-bottom: 1.5rem;">
                    <input type="text" id="title" style="text-align: center" placeholder="Comic Title"autofocus>
                </h3>

                <div id = "tools" class="d-flex justify-content-center sticky-top" style="top:56px">
                    <i id = "addCanvas" class="control fas fa-plus-circle" style="border-left: #dad7d9 solid 1px;">
                        <span>Add Canvas</span>
                    </i>
                    <i id = "draw" class="control fas fa-pencil-alt"></i>
                    <i id = "circle" class="control far fa-circle"></i>
                    <i id = "square" class="control far fa-square"></i>
                    <i id = "line" class="control fal"><img src="https://img.icons8.com/metro/26/000000/horizontal-line.png"></i>
                    <i id = "triangle" class="control fas fa-caret-up"></i>
                    <i id = "image" class="control far fa-image"></i>
                    <i id = "text" class="control fas fa-font"></i>
                    <i id = "eraser" class="control fas fa-eraser"></i>
                    <i id = "clear" class="control fas fa-trash"></i>
                    <i id = "deleteCanvas" class="control fas fa-minus-circle">
                        <span>Remove Canvas</span>
                    </i>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div id="canvasContainer" class="d-flex flex-wrap" style="display: block;text-align: center;">
                            <canvas id = "c1"></canvas>
                            <canvas id = "c2"></canvas>
                            <canvas id = "c3"></canvas>
                        </div>
                    </div>

                    <hr>

                    <div class = "card-body">
                        <input type="text" id="about" style="text-align: center; width:100%; height: 50px;" placeholder="About">
                        <button type="button" class="btn btn-primary btn-block" style="margin-top:10px;">Publish</button>
                    </div>

                    <hr>

                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


    <!--Scripts-->
    <script>
        var comicSlides = {};
        var currentCanvas;
        var count = 4;

        $(document).ready(function () {
            // addCanvas();
            comicSlides["c1"] = new fabric.Canvas("c1", { width: 350, height: 350 });
            comicSlides["c2"] = new fabric.Canvas("c2", { width: 350, height: 350 });
            comicSlides["c3"] = new fabric.Canvas("c3", { width: 350, height: 350 });

            setCurrentCanvas("c1");

            $("#canvasContainer").on("click", function (event) {
                if (event.target.previousElementSibling.id != null && event.target.id != "canvasContainer" && currentCanvas.lowerCanvasEl.id != event.target.previousElementSibling.id) {
                    console.log("changing canvas");
                    setCurrentCanvas(event.target.previousElementSibling.id);
                }
            })

            $("#tools").children().on("click", function () {
                staticMode();
                $(this).addClass("selected").siblings().removeClass("selected");
                console.log(this);
                switch (this.id) {
                    case "draw":
                        drawMode();
                        break;
                    case "circle":
                        break;
                    case "square":
                        break;
                    case "line":
                        break;
                    case "triangle":
                        break;
                    case "image":
                        break;
                    case "eraser":
                        break;
                    case "clear":
                        currentCanvas.clear();
                        break;
                    case "text":
                        break
                    case "addCanvas":
                        addCanvas();
                        break;
                    case "deleteCanvas":
                        deleteCanvas();
                        $(this).removeClass("selected");
                        break;
                }
            })


        });

        function addCanvas() {
            console.log("entering add");
            var content = document.getElementById("canvasContainer");
            var newCanvas = document.createElement("canvas");
            newCanvas.id = "c" + count++ + "";
            content.appendChild(newCanvas);
            comicSlides[newCanvas.id] = new fabric.Canvas(newCanvas.id, { width: 350, height: 350 });
            setCurrentCanvas(newCanvas.id);
        }

        function setCurrentCanvas(canvasId) {
            console.log("setting current canvas: ");
            if (typeof currentCanvas != "undefined") {
                console.log(currentCanvas.lowerCanvasEl.id);
                currentCanvas.discardActiveObject().renderAll();
                currentCanvas.isDrawingMode = true;
                // console.log("cursor " + currentCanvas.hoverCursor);
                currentCanvas.hoverCursor = 'context-menu';
                changeMode();
            }
            currentCanvas = comicSlides[canvasId];

            currentCanvas.hoverCursor = 'move';
            $(".upper-canvas").css("border", ".5px solid black");

            $(".lower-canvas").css("border", ".5px solid black");

            $(currentCanvas.upperCanvasEl).css("border", "2px solid red");
            console.log(canvasId);
        }

        function serialize() {
            console.log(JSON.stringify(currentCanvas));
            console.log(currentCanvas.toObject());
        }

        function changeMode() {
            console.log(currentCanvas.isDrawingMode);
            $(".selected").removeClass("selected");
            currentCanvas.isDrawingMode = !currentCanvas.isDrawingMode;
            if (currentCanvas.isDrawingMode) {
                // document.getElementById("changeMode").innerHTML = "Cancel Drawing Mode";
            } else {
                // document.getElementById("changeMode").innerHTML = "Start Drawing";
            }
        }

        function drawMode(){
            currentCanvas.isDrawingMode = true;
        }

        function staticMode(){
            currentCanvas.isDrawingMode = false;
        }

        function deleteCanvas(){
            var numberOfCanvases = Object.keys(comicSlides).length
            if(numberOfCanvases == 1){
                alert("Need At least One Canvas");
                return;
            }
            var id = currentCanvas.lowerCanvasEl.id;
            currentCanvas.dispose();
            delete comicSlides[id];
            var newCurrent = $("#" + id).siblings()[0].firstChild.id;
            currentCanvas = undefined;
            setCurrentCanvas(newCurrent)
            document.getElementById(id).parentNode.removeChild(document.getElementById(id));
        }

    </script>

</body>

</html>
